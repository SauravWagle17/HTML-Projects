<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Eighth Project</title>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <th>Labels</th>
                <th>Input Fields</th>
            </tr>
            <tr>
                <td>Full Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Others
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="address"></td>
            </tr>
            <tr>
                <td>Choose Color</td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td>Upload Profile Picture</td>
                <td>
                    <button>Choose File</button>No file chosen</td>
            </tr>
            <tr>
                <td colspan="2"><button>Register</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
