<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tenth Project</title>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <td colspan="2">Fill the form below</td>
            </tr>
            <tr>
            <td>Name:</td>
            <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Feedback:</td>
                <td><textarea cols="30px" rows="10px"></textarea></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>Subject:</td>
                <td>
                   <input type="checkbox">Web
                   <input type="checkbox">Math
                   <input type="checkbox">Graphics
                   <input type="checkbox">English
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button>Reset All</button>
                    <button>Submit Above Details</button>    
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
